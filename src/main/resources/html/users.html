<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link media="all" rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div class="main">
    ${info}

    <form action="/main" method="get">
        <button class="buttons">
            Add again new user.
        </button>
    </form>

    <form action="/users" method="post">
        <form>
            <button class="buttons">
                Update Data Base.
            </button>
        </form>
    </form>

    <form action="/save" method="post">
        <button class="buttons">
            Save to file txt.
        </button>
    </form>


    <table class="userTable">
        <thead>
        <td>index</td>
        <td>id</td>
        <td>name</td>
        <td>dateOfBirth</td>
        <td>action</td>
        </thead>
        <#list users as user>
            <tr id=${user_index+1}>
                <td>#${user_index+1}</td>
                <td>
                    <#if user.id??>${user.id}
                        <#else>${user.name}
                    </#if>
                </td>
                <td>${user.name}</td>
                <td>${user.dateOfBirth}</td>
                <td>
                    <button class="deleteUser" onclick="deleteUser(<#if user.id??>${user.id}<#else>${user.name}</#if>, '${user.name}')">
                        Delete
                    </button>
                </td>
            </tr>
        </#list>
    </table>
</div>

</body>
</html>
